<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">ðŸ”¥ URL Shortener ðŸ”¥</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message | safe }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Enter your Long URL:</label>
                <input type="text" name="long_url" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Custom Short Code (Optional):</label>
                <input type="text" name="custom_code" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
        </form>
    </div>
</body>
</html>
